<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Simpsons Quote Machine</title>
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href='./style.css' rel='stylesheet'>
</head>


<div class="container" id="content">
    <br>
    <div class="row" id="logo">
      <div class="col">
          <img class="img-responsive d-block mx-auto" src="https://vignette.wikia.nocookie.net/logopedia/images/c/c0/The_Simpsons_logo_-_Yellow.svg/revision/latest/scale-to-width-down/640?cb=20171229074703">
      </div>

    </div>
      
    <h4 class="text-center">Quote Generator</h4>

    <hr>

    <!-- Quote Box -->
    <div class="row text-center" id="quoteBox">

      <div class="col-4 img-fluid d-block" id="leftCol">
        <!-- Left quote column -->
      </div>
      <div class="col-8 img-fluid d-block" id="rightCol">
        <!-- Right quote column -->
      </div>

      <!-- Buttons -->
      <div class="row mx-auto">
        <div class="col">
          <a class="twitter-share-button mx-auto" href="https://twitter.com/intent/tweet?text=Testing" data-size="large">
            Tweet
          </a>
        </div>
        <div class="col">
          <button type="button" id="newQuote" class="btn btn-primary mx-auto">New Quote</button>
        </div>
      </div>
    </div>
    
    <div class="row text-center">
      <div class="col">
        <p>By David Ruan</p>
      </div>
    </div>
  </div>
  

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
